<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Landing Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <form action="/landing/" method="post" class="needs-validation text-center" novalidate>
        {% csrf_token %}
        <div class="form-container mx-auto" style="max-width: 400px;">
            {{ form.phone_number }}
            <button type="submit" class="btn btn-warning" style="margin-left: 5px;">Subscribe</button>
        </div>
    </form>
    

</body>
</html>
