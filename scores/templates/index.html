<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <title>Landing Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="page-container">
        <div class="top-half">
            
        </div>
        <div class="bottom-half">
            <form action="/landing/" method="post" class="needs-validation text-center" novalidate>
                {% csrf_token %}
                <div class="updates">
                    <h1 style="color: white;">Want To Receive Updates?</h1>
                    <div class="features">
                        <h4>New features, Updates, and Promotions</h3>
                    </div>
                </div>
                <div class="form-container mx-auto" style="max-width: 400px;">
                    {{ form.phone_number }}
                    <button type="submit" class="btn btn-outline-warning" style="margin-left: 5px;">Subscribe</button>
                </div>
                <div class="invalid-feedback">
                    {{ form.phone_number.errors }}
                </div>
                <div class="vibes_container">
                    <h1 class="vibes_header">V.I.B.E.S</h1>
                    <a href="mailto:Brooksgdante@gmail.com"><img src="{% static 'img/email.png' %}" alt="email-logo" class="email"></a>
                    <a href="https://instagram.com/v.i.b.e.s_discover?igshid=MzRlODBiNWFlZA=="><img src="{% static 'img/instagram.png' %}" alt="IG-Logo" class="IG"></a>
                </div>
            </form>
        </div>

    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
